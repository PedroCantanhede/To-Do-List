<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Fav Icon -->
    <link rel="icon" href="./img/icon.png" type="img/png">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e3c5453e4f.js" crossorigin="anonymous"></script>

    <title>To-Do List | JavaScript</title>
</head>
<body>
    <section>
        <div class="img-box">
            <img src="/img/to-do.jpg" alt="To Do List">
        </div>
        <div class="content-box">
            <div class="form-box">
                <h2>Lista de Tarefas</h2>
                <form>
                    <div class="input-box">
                        <input type="text" placeholder="Adicione sua nova tarefa">
                        <button><i class="fas fa-plus"></i></button>
                    </div>

                    <ul class="todo-box">
                        <!-- Dados vindo do local storage -->
                    </ul>
                    <div class="pending">
                        <span>Você possui <span class="number-pending"></span> pendências</span>
                        <button>Limpar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
